name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up QEMU
      uses: docker/setup-qemu-action@v3
    
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
    
    - name: Log in to Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Extract metadata for backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-backend
        tags: |
          type=sha
          type=raw,value=latest
    
    - name: Build and push backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}
    
    - name: Extract metadata for frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}-frontend
        tags: |
          type=sha
          type=raw,value=latest
    
    - name: Build and push frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        platforms: linux/amd64,linux/arm64
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Validate secrets
      shell: bash
      env:
        VPS_HOST: ${{ secrets.VPS_HOST }}
        VPS_USERNAME: ${{ secrets.VPS_USERNAME }}
        VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      run: |
        if [ -z "$VPS_HOST" ]; then echo "VPS_HOST missing" && exit 1; fi
        if [ -z "$VPS_USERNAME" ]; then echo "VPS_USERNAME missing" && exit 1; fi
        if [ -z "$VPS_SSH_KEY" ]; then echo "VPS_SSH_KEY missing" && exit 1; fi
        echo "Secrets validated."
    
    - name: Prepare SSH key
      shell: bash
      env:
        VPS_SSH_KEY: ${{ secrets.VPS_SSH_KEY }}
      run: |
        KEY_PATH="$RUNNER_TEMP/ssh_key.pem"
        echo "$VPS_SSH_KEY" | sed 's/\\n/\n/g' > "$KEY_PATH"
        chmod 644 "$KEY_PATH"
        echo "KEY_PATH=$KEY_PATH" >> $GITHUB_ENV
    
    - name: Deploy to VPS
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USERNAME }}
        key_path: ${{ env.KEY_PATH }}
        port: 22
        script: |
          echo "=========================================="
          echo "Starting deployment..."
          echo "=========================================="
          
          cd /srv/ssmedia/docker/OptionsTradeMonitoring
          
          # Login to GitHub Container Registry
          echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
          
          # Pull latest images
          echo "Pulling latest images..."
          docker compose pull backend frontend
          
          # Restart only backend and frontend services
          echo "Restarting services..."
          docker compose up -d --no-deps backend frontend
          
          # Show container status
          echo "Checking container health..."
          sleep 5
          docker compose ps
          
          # Show logs if containers are failing
          if docker compose ps | grep -q "Restarting"; then
            echo "Container issues detected. Showing logs:"
            docker compose logs --tail=50 backend
            docker compose logs --tail=50 frontend
          fi
          
          # Clean up old images
          echo "Cleaning up old images..."
          docker image prune -f
          
          echo "=========================================="
          echo "âœ… Deployment completed successfully!"
          echo "=========================================="
