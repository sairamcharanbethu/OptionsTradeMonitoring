name: Build and Deploy

on:
  push:
    branches: [ "main", "staging" ]
  pull_request:
    branches: [ "main", "staging" ]
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write

    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: |
            backend/package-lock.json
            frontend/package-lock.json

      - name: Build backend
        run: |
          cd backend
          npm install --legacy-peer-deps
          npm run build

      - name: Build frontend
        run: |
          cd frontend
          npm install --legacy-peer-deps
          export VITE_APP_BUILD_SHA=${{ github.sha }}
          npm run build

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Convert repository name to lowercase
        id: repo
        run: echo "lowercase=${GITHUB_REPOSITORY,,}" >> $GITHUB_OUTPUT
      
      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.lowercase }}-backend
          tags: |
            type=sha
            type=raw,value=latest
      
      - name: Build and push backend image
        uses: docker/build-push-action@v6
        with:
          context: ./backend
          file: ./backend/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ steps.repo.outputs.lowercase }}-frontend
          tags: |
            type=sha
            type=raw,value=latest
      
      - name: Build and push frontend image
        uses: docker/build-push-action@v6
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          platforms: linux/arm64
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build
    runs-on: self-hosted
    if: (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/staging') && (github.event_name == 'push' || github.event_name == 'workflow_dispatch')
    
    steps:
    - uses: actions/checkout@v4

    - name: Set deployment environment variables
      id: set-env
      run: |
        if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
          echo "DEPLOY_PATH=/srv/ssmedia/docker/OptionsTradeMonitoring" >> $GITHUB_ENV
          echo "COMPOSE_PROJECT_NAME=options-monitor-prod" >> $GITHUB_ENV
          echo "ENV_NAME=Production" >> $GITHUB_ENV
          echo "PORT_BACKEND=3001" >> $GITHUB_ENV
          echo "PORT_FRONTEND=80" >> $GITHUB_ENV
        else
          echo "DEPLOY_PATH=/srv/ssmedia/docker/OptionsTradeMonitoring-staging" >> $GITHUB_ENV
          echo "COMPOSE_PROJECT_NAME=options-monitor-staging" >> $GITHUB_ENV
          echo "ENV_NAME=Staging" >> $GITHUB_ENV
          echo "PORT_BACKEND=3002" >> $GITHUB_ENV
          echo "PORT_FRONTEND=81" >> $GITHUB_ENV
        fi

    - name: Deploy natively
      run: |
        set -e
        echo "=========================================="
        echo "üöÄ Starting native deployment to ${{ env.ENV_NAME }}..."
        echo "=========================================="
        
        # Ensure target directory exists
        mkdir -p ${{ env.DEPLOY_PATH }}
        
        # Sync configuration files from the checked-out repository
        cp docker-compose.yml ${{ env.DEPLOY_PATH }}/
        cd ${{ env.DEPLOY_PATH }}
        
        # Login to GitHub Container Registry
        echo "Logging into GHCR..."
        echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
        
        # Pull latest images
        echo "üì• Pulling latest images..."
        docker compose -p ${{ env.COMPOSE_PROJECT_NAME }} pull backend frontend
        
        # Restart services with environment-specific ports
        echo "üîÑ Restarting services..."
        PORT_BACKEND=${{ env.PORT_BACKEND }} PORT_FRONTEND=${{ env.PORT_FRONTEND }} \
        docker compose -p ${{ env.COMPOSE_PROJECT_NAME }} up -d --no-deps backend frontend
        
        # Wait for containers to stabilize
        echo "üïí Waiting for containers to stabilize..."
        sleep 10
        
        # Check status
        echo "=========================================="
        echo "üìä Container Status (${{ env.ENV_NAME }}):"
        docker compose -p ${{ env.COMPOSE_PROJECT_NAME }} ps
        
        # Show logs if containers are failing
        if docker compose -p ${{ env.COMPOSE_PROJECT_NAME }} ps | grep -q "Restarting\|Exited"; then
          echo "=========================================="
          echo "‚ö†Ô∏è  Issues detected. Backend logs:"
          docker compose -p ${{ env.COMPOSE_PROJECT_NAME }} logs --tail=50 backend
          echo "=========================================="
          echo "‚ö†Ô∏è  Frontend logs:"
          docker compose -p ${{ env.COMPOSE_PROJECT_NAME }} logs --tail=50 frontend
          exit 1
        else
          echo "=========================================="
          echo "‚úÖ All containers in ${{ env.ENV_NAME }} running successfully!"
        fi
        
        # Clean up old images
        echo "=========================================="
        echo "üßπ Cleaning up old images..."
        docker image prune -f
        
        echo "=========================================="
        echo "‚úÖ ${{ env.ENV_NAME }} Deployment completed!"
        echo "=========================================="

    - name: Health Check
      run: |
        echo "Performing health check..."
        # Wait a bit more for the app to be ready externally
        sleep 5
        # Attempt to reach the frontend/backend if applicable
        # Replace with your actual domain/IP if available in secrets
        # curl -f http://${{ secrets.VPS_HOST }} || exit 1
        echo "Health check placeholder: Deployment verified on VPS."
