services:
  db:
    image: postgres:15-alpine
    restart: always
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    ports:
      - "5432:5432"
    volumes:
      - db-data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/schema.sql

  backend:
    image: ghcr.io/sairamcharanbethu/optionstrademonitoring-backend:latest
    restart: always
    ports:
      - "3001:3001"
    dns:
      - 8.8.8.8
    environment:
      DATABASE_URL: ${DATABASE_URL}
      BACKUP_DATABASE_URL: ${BACKUP_DATABASE_URL}
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET}
      PORT: ${PORT}
      N8N_ALERT_WEBHOOK_URL: ${N8N_ALERT_WEBHOOK_URL}
      MARKET_DATA_POLL_INTERVAL: ${MARKET_DATA_POLL_INTERVAL}
      ALPHA_VANTAGE_API_KEY: ${ALPHA_VANTAGE_API_KEY}
      POLYGON_API_KEY: ${POLYGON_API_KEY}
    depends_on:
      - db
      - redis

  redis:
    image: redis:alpine
    restart: always
    ports:
      - "6379:6379"

  redis-commander:
    image: rediscommander/redis-commander:latest
    restart: always
    environment:
      - REDIS_HOSTS=local:redis:6379
    ports:
      - "8081:8081"
    depends_on:
      - redis

  frontend:
    image: ghcr.io/sairamcharanbethu/optionstrademonitoring-frontend:latest
    restart: always
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  db-data:
